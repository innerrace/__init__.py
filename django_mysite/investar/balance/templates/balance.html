{% load static %}
<html>
    <head>
        <title>Balance: {{ total }}</title>
        <!-- 웹페이지의 타이틀 영역에 계좌 잔고 {{total}}를 표시 -->
        <link rel="stylesheet" href="{% static 'balance/b_style.css' %}"/>
    </head>
    <body>
         <table>
            <tr>
                <th>종목명</th>
                <th>종목코드</th>
                <th>현재가</th>
                <th>주식수</th>
                <th>등락률</th>
                <th>평가금액</th>
            </tr>
            {% for row in rows %}
            <tr>
                {% for x in row %}
                <td>{{ x }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
            <tr>
                <th colspan=3>계좌 잔고</th>
                <th colspan=3>{{ total }}</th>
                <!-- 3개 칼럼을 하나로 통합하여 계좌 잔고 {{total}}를 표시 -->
            </tr>
        </table>
    </body>
</html>
